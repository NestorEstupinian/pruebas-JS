        for (let i = 0; i < 10; i++) {
            console.log("for" + i);  
        }

        let numero = [10,20,30,40,50,60,70,80,90];

        for(let i = 0; i < numero.length; i++){
             console.log(numero[i]);
        }

        // el ciclo for in me permitira recorrer iterar todas las propiedades de un arreglo
        // for in es mas para objetos primitivos de js
        // es la variante del ciclo for que permite recorrer cada una de las propiedades de un objeto primitivo

        const nestor = {
            nombre: "nestor",
            apellido: "Estupinian",
            edad: 19
        }
        for (const propiedad in nestor) {
           console.log(`key: ${propiedad}, Value: ${[propiedad]}`);
        }

        // me permite recorrer todos los objetos que sean iterables en js
        // for of es mas para arreglos y cadenas de texto
        /* permite recorrer cada unao de los elementos que sea iterables,
         iterable significa que se pueda partir en pequeÃ±os objetos*/

        for (const elemento of numero) {
            console.log(elemento);
        }

        let cadena = "Hola mundo";

        for (const caracter of cadena) {
            console.log(caracter);
        }
