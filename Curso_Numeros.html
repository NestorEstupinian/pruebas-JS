<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
</head>
<body>
    <script>
        //Curso 7 de Numros

        let a = 2;
        let b = new Number(1);
        let c = 7.19
        let d = "5.6";

        console.log(a,b);
        console.log(c.toFixed(1));
        console.log(c.toFixed(5));
        console.log(parseInt(c));
        console.log(parseFloat(c));
        console.log(typeof c, typeof d);
        console.log(a+b);
        //estos son metos directos de constructor por eso no se necesita poner el construcctor
        console.log(c+ parseInt(d)); // para sumar un numero y una cadena de texto
        console.log(c+ parseFloat(d));
        //aqui esta el constructor por que se puede hacer de mbas formas
        console.log(c+ Number.parseInt(d)); 
        console.log(c+ Number.parseFloat(d));
    </script>
</body>
</html>
