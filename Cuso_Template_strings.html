<head>

    <title>Template string</title>

<body>
   <script>
    // Curso 5 Template string
    // concatenar unir una cadena de texto con una variable
    let nombre = "Nestor";
    let apellido ="estupinian";

    // concatenacion
    let saludo ="Hola mi nombre es " + nombre
    + " " + apellido + " ";
    console.log(saludo);

    //interpolacion variable
    //templete string
    let saludo2 = `Hola mi nombre es ${nombre} ${apellido}`;
    console.log(saludo2);

    let ul = "<ul><li>Primavera</li><li>Verano</li><li>Otoño</li><li>Invierno</li></ul>"
    console.log(ul);

    let ul2 = `
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>
    `;
    console.log(ul2);
    // otra opcion de concatenar

    let ul3 ="<ul>";
        ul3 += "<li>Primavera</li>";
        ul3 += "<li>Verano</li>";
        ul3 +="<li>Otoño</li>";
        ul3 +="<li>Invierno</li>";
        ul3 +="</ul>";
        console.log(ul3)

   </script>
