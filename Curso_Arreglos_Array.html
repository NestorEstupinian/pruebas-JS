<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //curso 11 de arreglos o array

        const a = [];
        const b = [1,true, "Hola", ["A","B","C",[1,2,3]]];
        console.log(a);
        console.log(b);
        console.log(b.length);
        //con estas se llama un elementoo en especifico
        console.log(b[2]);
        console.log(b[0]);
        console.log(b[3]);
        console.log(b[3][2]);
        console.log(b[3][3][0]);

        const c = Array.of("X", "Y", "Z",9, 8, 7);
        console.log(c)

        const d = Array(100).fill(false);
        console.log(d);

        //ya no se sulen usar estas dos
        const e = new Array();
        console.log(e);

        const f = new Array(1,2,3,true,false);
        console.log(f);

        const colores = ["Rojo", "verde", "Azul"];
        console.log(colores);

        //push agrega
       colores.push("Negro");
       console.log(colores);

       //pop quita el ultimo elemento
       colores.pop();
       console.log(colores);

       colores.forEach(function(el, index){
       console.log(`<li id="${index}">${el}</li>`);
       });
    </script>
</body>
</html>
